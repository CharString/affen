repos:
- repo: https://github.com/psf/black
  rev: 21.7b0
  hooks:
  - id: black
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v0.910
  hooks:
  - id: mypy
    additional_dependencies:
      - types-requests
- repo: https://github.com/fsfe/reuse-tool
  rev: v0.13.0
  hooks:
  - id: reuse
- repo: https://github.com/pycqa/isort
  rev: 5.9.3
  hooks:
  - id: isort
    name: isort (python)
    types: [python]
  - id: isort
    name: isort (cython)
    types: [cython]
  - id: isort
    name: isort (pyi)
    types: [pyi]
- repo: local
  hooks:
  - id: pytest-cov
    name: pytest
    stages: [commit]
    language: system
    entry: pdm run pytest --vcr-record=none --cov --cov-fail-under=100
    pass_filenames: false
    types: [python]
