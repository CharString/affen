interactions:
- request:
    body: '{"login": "foo", "password": "bar"}'
    headers:
      Accept:
      - application/json
      Accept-Encoding:
      - gzip, deflate
      Connection:
      - keep-alive
      Content-Length:
      - '35'
      Content-Type:
      - application/json
      User-Agent:
      - python-requests/2.26.0
    method: POST
    uri: http://localhost:8080/Plone/@login
  response:
    body:
      string: "{\n  \"error\": {\n    \"message\": \"Wrong login and/or password.\",
        \n    \"type\": \"Invalid credentials\"\n  }\n}"
    headers:
      Content-Length:
      - '102'
      Content-Type:
      - application/json
      Date:
      - Fri, 30 Jul 2021 16:34:33 GMT
      Server:
      - waitress
      Via:
      - waitress
      X-Frame-Options:
      - SAMEORIGIN
      X-Powered-By:
      - Zope (www.zope.org), Python (www.python.org)
    status:
      code: 401
      message: Unauthorized
version: 1
